<style>
  .mat-list-item{
  max-height: 15px;
}
</style>

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  

  <div fxFlex="40">
    <!-- <p>Display the details of the Dish here</p> -->
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 style="font-size: large;">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    
    <div fxFlex *ngIf="dish">
      <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 style="font-weight: 800; font-size: large; font-family:Verdana, Geneva, Tahoma, sans-serif ">Comments:</h3>
            </mat-card-title>
          </mat-card-header>

          <mat-card-content style="padding-top: 0px; padding-bottom: 0px; margin-top: 0px;">

            <mat-list *ngFor="let comments of dish.comments">
              <mat-list-item>{{comments.comment}}</mat-list-item>
              <mat-list-item>{{comments.rating}}</mat-list-item>
              <mat-list-item>-- {{comments.author}}  {{comments.date | date}}</mat-list-item>
              <mat-list-item></mat-list-item>
              <mat-list-item></mat-list-item> 
            </mat-list>
           
          </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
